<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/css_box_model.css">
		<title>Positioning Exercise</title>
	</head>
	<body>
		<header>
			<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="blank"> Visible Spectrum Wavelengths</a></h1>
		</header>
		<main>
			<div class="box one" onclick="location.href='http://en.wikipedia.org/wiki/Red'">
				620 &ndash; 750 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
			<div class="box two" onclick="location.href='http://en.wikipedia.org/wiki/Orange_%28colour%29'">
				590 &ndash; 620 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
			<div class="box three" onclick="location.href='http://en.wikipedia.org/wiki/Yellow'">
				570 &ndash; 590 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
			<div class="box four" onclick="location.href='http://en.wikipedia.org/wiki/Green'">
				495 &ndash; 570 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
			<div class="box five" onclick="location.href='http://en.wikipedia.org/wiki/Blue'">
				450 &ndash; 495 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
			<div class="box six" onclick="location.href='http://en.wikipedia.org/wiki/Purple'">
				380 &ndash; 450 nm
				<img class="photo" src="/img/codeup_arrow.png" alt="codeup arrow">
			</div>
		</main>
		<aside>
			<img src="/img/codeup_ribbon.png" alt="codeup ribbon">
			
		</aside>	
	</body>
</html>
